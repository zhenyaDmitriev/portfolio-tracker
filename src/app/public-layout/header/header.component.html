<header class="welcome-header">
  <div class="container">
    <div class="logo">
      <img src="" alt="">
    </div>

    <div class="menu">
      <p-button type="button" (click)="sidebarVisible = true" icon="pi pi-bars" class="burger-button"></p-button>

      <p-sidebar #sidebar (onHide)="sidebar.destroyModal()" [(visible)]="sidebarVisible" position="right" [baseZIndex]="10000" class="sidebar">
        <h2 class="sidebar-title">Right Sidebar</h2>
        <nav class="navigation">
          <p-button type="button" class="sign-in-button" (click)="navigateTo(AppRoutes.SignIn)">
            <i class="pi pi-sign-in"></i>
            <p class="sign-in-text">Sign in</p>
          </p-button>

          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-link" (click)="navigateTo(AppRoutes.Home)">Home</a>
            </li>
            <li class="menu-item">
              <p-dropdown [options]="resources" placeholder="Resources" class="resources-dropdown"></p-dropdown>
            </li>
          </ul>
        </nav>
      </p-sidebar>
    </div>

  </div>
</header>
